---
- name: Install Raspberry Pi kernel headers
  apt:
    name: raspberrypi-kernel-headers
    state: latest
  tags: wireguard

- name: Enable IPv4 and IPv6 forwarding
  sysctl:
    name: '{{ item.name }}'
    value: '{{ item.val }}'
    sysctl_set: yes
    reload: yes
    state: present
  with_items:
    - { name: net.ipv4.ip_forward, val: 1 }
    - { name: net.ipv6.conf.all.forwarding, val: 1 }
  tags:
    - wireguard
    - network

- name: Enable unstable packages repository
  apt_repository:
    repo: deb http://deb.debian.org/debian/ unstable main
    filename: unstable
    state: present
  tags: wireguard

- name: Limit unstable packages
  blockinfile:
    path: /etc/apt/preferences.d/limit-unstable
    owner: root
    group: root
    mode: '0644'
    create: yes
    block: |
      Package: *
      Pin: release a=unstable
      Pin-Priority: 150
  tags: wireguard

- name: Install Wireguard PGP keys
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: '{{ item }}'
    state: present
  with_items:
    - 8B48AD6246925553
    - 7638D0442B90D010
    - 04EE7237B7D453EC
  tags: wireguard

- name: Install Wireguard
  apt:
    name: wireguard
    state: latest
    update_cache: yes
  register: apt_wireguard
  tags: wireguard

- name: Restart system to load new Wireguard kernel modules
  reboot:
  when: apt_wireguard.changed
  tags:  wireguard

- name: Ensure Wireguard directory exists properly
  file:
    path: /etc/wireguard
    owner: root
    group: root
    mode: '0700'
    state: directory
  tags: wireguard

- name: Install/Update Wireguard configuration
  template:
    src: wireguard.conf.j2
    dest: '/etc/wireguard/{{ wireguard_interface }}.conf'
    owner: root
    group: root
    mode: '0600'
  register: wireguard_config
  tags: wireguard

- name: Restart Wireguard to load new configuration changes
  systemd:
    name: 'wg-quick@{{ wireguard_interface }}'
    state: restarted
    daemon_reload: yes
  when: wireguard_config.changed
  tags: wireguard

- name: Ensure Wireguard service is enabled and running
  systemd:
    name: 'wg-quick@{{ wireguard_interface }}'
    enabled: yes
    state: started
  tags: wireguard
